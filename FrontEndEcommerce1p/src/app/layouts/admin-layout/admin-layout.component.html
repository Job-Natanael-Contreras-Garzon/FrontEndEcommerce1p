<!-- admin-layout.component.html -->
<header class="header" id="header">
  <div class="header_toggle" (click)="toggleSidebar()">
    <i class="bx bx-menu" id="header-toggle"></i>
  </div>
</header>

<!-- Barra lateral -->
<aside class="l-navbar" [class.show]="opened" id="nav-bar">
  <nav class="nav">
    <!-- LOGO -->
    <a routerLink="/panel/dashboard" class="nav_logo">
      <i class="bx bx-layer nav_logo-icon"></i>
      <span class="nav_logo-name">E‑Admin</span>
    </a>

    <!-- LINKS -->
    <div class="nav_list">
      <a routerLink="/panel/dashboard"
         routerLinkActive="active"
         class="nav_link">
        <i class="bx bx-grid-alt nav_icon"></i><span class="nav_name">Dashboard</span>
      </a>
      <a routerLink="/panel/products" routerLinkActive="active" class="nav_link">
        <i class="bx bx-folder nav_icon"></i><span class="nav_name">Productos</span>
      </a>
      <a routerLink="/panel/categories" routerLinkActive="active" class="nav_link">
        <i class="bx bx-category nav_icon"></i><span class="nav_name">Categorías</span>
      </a>
      <a routerLink="/panel/users" routerLinkActive="active" class="nav_link">
        <i class="bx bx-user nav_icon"></i><span class="nav_name">Usuarios</span>
      </a>
      <a routerLink="/panel/orders" routerLinkActive="active" class="nav_link">
        <i class="bx bx-cart nav_icon"></i><span class="nav_name">Órdenes</span>
      </a>
    </div>

    <!-- PERFIL + LOGOUT AL FONDO -->
    <div class="nav_footer">
      <img [src]="userAvatar" alt="avatar" class="nav_avatar" />
      <a (click)="logout()" class="nav_link">
        <i class="bx bx-log-out nav_icon"></i><span class="nav_name">Salir</span>
      </a>
    </div>
  </nav>
</aside>

<!-- Contenido principal -->
<main [class.body-pd]="opened" id="body-pd">
  <router-outlet></router-outlet>
</main>

<div class="admin-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ currentTitle }}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/panel/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/panel/products" routerLinkActive="active">
          <mat-icon>inventory_2</mat-icon>
          <span>Productos</span>
        </a>
        <a mat-list-item routerLink="/panel/categories" routerLinkActive="active">
          <mat-icon>category</mat-icon>
          <span>Categorías</span>
        </a>
        <a mat-list-item routerLink="/panel/users" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>Usuarios</span>
        </a>
        <a mat-list-item routerLink="/panel/orders" routerLinkActive="active">
          <mat-icon>shopping_cart</mat-icon>
          <span>Órdenes</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

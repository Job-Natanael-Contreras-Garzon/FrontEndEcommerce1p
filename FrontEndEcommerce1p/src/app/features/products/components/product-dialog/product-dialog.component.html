<div class="dialog-container">
    <h2 mat-dialog-title>{{ isEdit ? 'Edit' : 'Add' }} Product</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        <div class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter product name">
            <mat-error>{{ getErrorMessage('name') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter product description" rows="3"></textarea>
            <mat-error>{{ getErrorMessage('description') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="Enter price" min="0">
            <mat-prefix>$&nbsp;</mat-prefix>
            <mat-error>{{ getErrorMessage('price') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" placeholder="Enter product category">
            <mat-error>{{ getErrorMessage('category') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Stock</mat-label>
            <input matInput type="number" formControlName="stock" placeholder="Enter stock quantity" min="0">
            <mat-error>{{ getErrorMessage('stock') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="imageUrl" placeholder="Enter image URL">
            <mat-error>{{ getErrorMessage('imageUrl') }}</mat-error>
          </mat-form-field>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">{{ isEdit ? 'Update' : 'Create' }}</span>
        </button>
      </mat-dialog-actions>
    </form>
</div>

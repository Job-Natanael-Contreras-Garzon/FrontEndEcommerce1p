<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="d-flex justify-content-between align-items-center">
          <h2>User <b>Management</b></h2>
          <div class="d-flex align-items-center gap-2">
            <div class="role-filter">
              <select class="form-select" [(ngModel)]="selectedRole" (change)="onRoleChange(selectedRole)">
                <option value="">All Roles</option>
                <option *ngFor="let role of roles" [value]="role">
                  {{ role | titlecase }}
                </option>
              </select>
            </div>
            <button class="btn btn-light" (click)="exportExcel()">
              <i class="bi bi-file-earmark-excel"></i>
              <span class="d-none d-sm-inline"> Export</span>
            </button>
            <button class="btn btn-light" (click)="addUser()">
              <i class="bi bi-plus-circle"></i>
              <span class="d-none d-sm-inline"> Add New</span>
            </button>
          </div>
        </div>
      </div>
  
      <div class="table-container">
        <table class="table table-hover" *ngIf="users.length > 0">
          <thead>
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Email</th>
              <th>Roles</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td data-label="#">{{ (page - 1) * pageSize + i + 1 }}</td>
              <td data-label="Username">{{ user.username }}</td>
              <td data-label="Email">{{ user.email }}</td>
              <td data-label="Roles">
                <span *ngFor="let role of user.roles" 
                      class="badge bg-primary me-1">
                  {{ role }}
                </span>
              </td>
              <td data-label="Actions">
                <button class="btn btn-sm btn-light me-1" (click)="editUser(user)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-light" (click)="deleteUser(user)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div class="empty-state" *ngIf="users.length === 0">
          <i class="bi bi-people"></i>
          <p>No users found</p>
          <button class="btn btn-primary" (click)="addUser()">
            Add your first user
          </button>
        </div>
      </div>
  
      <div class="pagination-container">
        <div class="hint-text">
          Showing <b>{{ users.length }}</b> of <b>{{ total }}</b> entries
        </div>
        
        <ul class="pagination">
          <li class="page-item" [class.disabled]="page === 1">
            <a class="page-link" (click)="prevPage()">Previous</a>
          </li>
          <li class="page-item" 
              *ngFor="let p of pages" 
              [class.active]="p === page">
            <a class="page-link" (click)="goToPage(p)">{{ p }}</a>
          </li>
          <li class="page-item" [class.disabled]="page === pages.length">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

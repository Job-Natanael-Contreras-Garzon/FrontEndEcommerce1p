<div class="auth-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Admin Login</h2>

    <app-alert *ngIf="error" [type]="'error'" [message]="error"></app-alert>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{'is-invalid': submitted && f['username'].invalid}"
      />
      <div *ngIf="submitted && f['username'].invalid" class="invalid-feedback">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': submitted && f['password'].invalid}"
      />
      <div *ngIf="submitted && f['password'].invalid" class="invalid-feedback">
        Password is required
      </div>
    </div>

    <button [disabled]="loading" class="btn btn-primary w-100">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
      Login
    </button>
  </form>
</div>

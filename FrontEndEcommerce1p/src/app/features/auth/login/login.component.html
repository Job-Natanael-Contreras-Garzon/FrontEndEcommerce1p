<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h3>Login Here</h3>
  
  <label for="email">Email</label>
  <input type="email" placeholder="Email" id="email" formControlName="email" autocomplete="email"/>
  <div *ngIf="submitted && f['email'].errors" class="error-message">
    <div *ngIf="f['email'].errors['required']">Email is required</div>
    <div *ngIf="f['email'].errors['email']">Enter a valid email address</div>
  </div>
  
  <label for="password">Password</label>
  <input [type]="hidePassword ? 'password' : 'text'" placeholder="Password" id="password" formControlName="password" autocomplete="current-password"/>
  <div *ngIf="submitted && f['password'].errors" class="error-message">
    <div *ngIf="f['password'].errors['required']">Password is required</div>
  </div>
  
  <button type="submit" [disabled]="loading">
    <span *ngIf="loading" class="spinner"></span>
    <span *ngIf="!loading">Log In</span>
  </button>
  
  <div class="register-link">
    <a routerLink="/auth/register/register">Registrarse</a>
  </div>
  
  <div *ngIf="error" class="alert-error">
    {{ error }}
  </div>
</form>

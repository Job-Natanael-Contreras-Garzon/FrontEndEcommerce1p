<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Iniciar sesión</h2>
        <p>Ingresa tus credenciales para acceder</p>
      </div>
  
      <app-alert></app-alert>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            placeholder="nombre@ejemplo.com"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
            <div *ngIf="f['email'].errors['email']">Ingresa un correo electrónico válido</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input-container">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              placeholder="Ingresa tu contraseña"
            />
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
            <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
  
        <div class="text-end mb-3">
          <a routerLink="/auth/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
  
        <button [disabled]="loading" class="btn btn-primary w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Iniciar sesión
        </button>
  
        <div class="auth-footer">
          <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
